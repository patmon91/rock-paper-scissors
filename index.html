<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>
    <h1>ROCK! PAPER! SCISSORS!</h1>
    <div class="scores">
        <div>Player Score: <span id="userScore">0</span></div>
        <div>Computer Score: <span id="computerScore">0</span></div>
    </div>
    <h3>Please select rock, paper or scissors below, the game ends 
        when the first player reaches 5 points: </h3>
    <div class="buttons">
        <button class="button">ROCK</button>
        <button class="button">PAPER</button>
        <button class="button">SCISSORS</button>
    </div>
    <div class="results">
        <div id="playerchoice"></div>
        <div id="compchoice"></div>
    </div>
    <div id="outcome"></div>
    <div id="winner"></div>
</div>
<script src="scripts.js"></script> 
</body>
</html>
